<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Advice generator app</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h2 class="advice-number">ADVICE #
          <span id="advice-id">118</span>
        </h2>
        <p class="advice-text">
          “It is easy to sit up and take notice, What is difficult is getting up and taking action.”
        </p>
        <div class="divider">
          <img src="assets/images/pattern-divider-desktop.svg" alt="divider-pattern-image" max-width="100%" />
        </div>
        <button class="button" id="new-advice-button">
          <img src="assets/images/icon-dice.svg" alt="dice-icon" max-width="100%" />
        </button>
      </div>
    </div>
    <footer>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Briax</a>.
        </p>
      </div>
    </footer>
  </body>

</html>
